
<html lang="en">
    <head>
        <link rel="stylesheet" href="../client/css/styles.css">
        <!-- <meta itemprop=""> -->
        

        
        <script>
            async function userProfile() {
                try {
                    const res = await fetch('api/User');
                    const user = await res.json();
                    const users = document.getElementById('user-list');

                    user.forEach(userProfile => {
                        const li = document.createElement('li');
                        li.textContent = `${userProfile.userID} ${userProfile.power}`;
                        users.appendChild(li); 
                    });
                    
                } catch (error) {
                    console.error('Error fetching items:', error);
                }
                
            }
            window.onload = userProfile;

            
        </script>
        <!-- Note to self that this is going to be a discord api call for username/nickname/etc -->
    </head>

    <body>
        <h1>Items from MongoDB</h1>
        <ul id="user-list"></ul>

    </body>
</html>
